<!doctype html>
<html lang="en">
<head charset="utf-8">

   <title>xonecas.com</title>
   <meta name="author" content="@xonecas">
   <meta name="description" content="Notes and rants">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet/less" type="text/css" href="bootstrap/lib/bootstrap.less?v=0.0.3">
   <link rel="stylesheet/less" type="text/css" href="styles/base.less?v=0.0.3">
   <script src="vendor/less.js?v=0.0.3"></script>
   <script src="vendor/modernizr.js?v=0.0.3"></script>
</head>
<body>
   <!--
      Templates go in this magic div that no one sees
   -->
   <script id="post_tmpl" type="text/template">
      <h1>{{title}}</h1>
      <div class="post_body">
         {{{body}}}
      </div>
      <aside>
         <a href="{{post_url}}" title="{{post_url}}">permalink</a>,
         on {{date}} ({{timestamp}}).
      </aside>
   </script>     

   <script id="header_tmpl" type="text/template">
      <div class="topbar-inner">
         <div class="container">
            <h3><a href="/">xonecas</a></h3>
            <ul class="nav">
               <li><a id="prev-post" href="#">Previous</a></li>
               <li><a id="next-post" href="#">Next</a></li>
            </ul>
         </div>
      </div>
   </script>

   <script id="error_tmpl" type="text/template">
      An error has occured: {{error}}. <small>Leaving in 5 secs</small>
   </script>     


   <!--
      Dependencies
   -->
   <script src="vendor/json2.js?v=0.0.3"></script>
   <script src="vendor/jquery.js?v=0.0.3"></script>
   <script src="vendor/handlebars.js?v=0.0.3"></script>
   <script src="vendor/underscore.js?v=0.0.3"></script>
   <script src="vendor/backbone.js?v=0.0.3"></script>
   <script src="vendor/hijs.js?v=0.0.3"></script>

   <!-- app -->
   <script src="js/script.js?v=0.0.3"></script>
</body>
</html>
