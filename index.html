<!doctype html>
<html lang="en">
<head charset="utf-8">

   <title>xonecas.com</title>
   <meta name="author" content="@xonecas">
   <meta name="description" content="Notes and rants">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="css/style.css?v=0.0.1">

   <script src="libs/modernizr.js?v=0.0.1"></script>
</head>
<body>
   <header>
      <span id="guide">Use j/k to move up/down</span>
      <h1 id="brand">Sean Caetano Martin</h1>
   </header>

   <section id="content">
      <ul id="tumblr">
         <li><img class="loader" src="imgs/ajax-loader.gif" alt="Loading..."></li>
      </ul>
   </section>

   <section id="latestTweet">
      <img class="loader" src="imgs/ajax-loader.gif" alt="Loading...">
   </section>
   





   <!--
      Templates go in this magic div that no one sees
   -->
   <div class="hidden">
       <script id="_latestTweet" type="text/template">
         <strong>@<a href="//twitter.com/xonecas">xonecas</a></strong>
         <span><%= text %></span>
         <em><%= relTime %></em>
      </script>     
      <script id="_tumblr" type="text/template">
         <li id="<%= id %>" class="post clearfix">
            <span class="relTime"><%= relTime %></span>
            <h2 class="title">
               <%= title %>
            </h2>
            <div class="body">
               <%= body %>
            </div>
         </li>
      </script>
   </div>

   <!--
      Dependencies
   -->
   <script src="libs/all.js?v=0.0.1"></script>
   <script src="js/script.js?v=0.0.1"></script>
</body>
</html>
