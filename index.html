   <script id="header_tmpl" type="text/template">
      <div class="topbar-inner">
         <div class="container">
            <h3><a href="/">xonecas</a></h3>
            <ul class="nav">
               <li><a id="prev-post" href="#">Previous page</a></li>
               <li><a id="next-post" href="#">Next page</a></li>
            </ul>

            <ul class="nav secondary-nav">
               <li class="menu">
                  <a href="#" class="menu">Projects and experiments</a>
                  <ul class="menu-dropdown">
                     <li>
                        <a href="/2d-particle-experiements/" target="_new">
                           2D Particle Experiments
                        </a>
                     </li>
                     <li>
                        <a href="/creativejs-threejs-part1/" target="_new">
                           Three.js tutorial from Creativejs.com
                        </a>
                     </li>
                     <li>
                        <a href="/fractal-tree/" target="_new">
                           Fractal Tree
                        </a>
                     </li>
                     <li class="divider"></li>
                     <li>
                        <a href="https://github.com/xonecas/chrome-hijs" 
                           target="_new">
                           Hijs for Chrome
                        </a>
                     </li>
                     <li>
                        <a href="https://github.com/xonecas/dotter"

                           Dotter

                           Disqus api for Node.js
                        </a>
                     </li>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </script>

   <script id="post_tmpl" type="text/template">
      <article>
         <h1>{{title}}</h1>
         <div class="post_body">
            {{{body}}}
         </div>
         <aside>
            <a href="{{post_url}}" title="{{post_url}}">permalink <small>tumblr</small></a>,
            on {{date}} ({{timestamp}}).
         </aside>
      </article>
   </script>     

   <script id="footer_tmpl" type="text/template">
      <div class="row">
         <div id="twitter" class="span6 offset1">
            <h2>
               <a href="//twitter.com/xonecas">@xonecas</a>
               <small>Twitter</small>
            </h2>
            {{#each twitter}}
            <blockquote>
               <p>{{{text}}}</p>
               <small>On {{created_at}}</small>
            </blockquote>
            {{/each}}
         </div>
         <div id="coderwall" class="span6 offset1">
            <h2>
               <a href="//coderwall.com/xonecas">Badges</a>
               <small>Coderwall</small>
            </h2>
            {{#each badges}}
            <div class="row">
               <img src="{{badge}}" alt="{{name}}" class="badge">
               <h3>{{name}}</h3>
               <p>{{description}}</p>
            </div>
            {{/each}}
         </div>
      </div>
   </script>     

   <!--

   <!-- app -->
   <script src="js/script.js?v=0.0.4"></script>
</body>
</html>
