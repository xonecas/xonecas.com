<!doctype html>
<!--[if lt IE 9]> <html class="oldie no-js" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
   <meta charset="utf-8">
   <title>Sean Caetano Martin -- @xonecas</title>
   <meta name="viewport" content="width=device-width,initial-scale=1">

   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <header class="header-background">
      <h3 class="name">Sean Caetano Martin <small>xonecas</small></h3>
   </header>

   <section id="main" class="container">
      <div class="banner">
      </div>

      <div class="previews row">
      </div>
   </section>

   <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->
   <script src="js/underscore.js"></script>
   <script src="js/jquery.js"></script>
   <script src="js/tumblr-api.js"></script>
   <script src="js/view.js"></script>
   <script src="js/index.js"></script>

   <script id="banner-tmpl" type="text/template">
      <h1 class="title"><%= title %></h1>
      <h2><%= description %></h2>
   </script>

   <script id="preview-tmpl" type="text/template">
      <h3><a href="#" class="preview-title" data-id="<%= id %>"><%= title %></a></h3>
      <div><%= body %></div>
      <time class="timestamp"><%= date %></time>
   </script>

   <script id="post-tmpl" type="text/template">
      <a href="#" class="back push-right">Back</a>
      <h2><%= title %></h2>
      <div><%= body %></div>
      <time class="timestamp"><%= date %></time>

      <p><a href="#" class="back">Back</a></p>
   </script>

</body>
</html>
