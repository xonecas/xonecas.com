<!doctype html>
<!--[if lt IE 9]> <html class="oldie no-js" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
   <meta charset="utf-8">
   <title>Sean Caetano Martin -- @xonecas</title>
   <meta name="viewport" content="width=device-width,initial-scale=1">

   <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700,400italic,700italic">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- vendor stuff -->
   <script src="js/underscore.js"></script>
   <script src="js/jquery.js"></script>
   <script src="js/jquery.noisy.js"></script>
   <script src="js/parallax.js"></script>

   <!-- my modules -->
   <script src="js/tumblr-api.js"></script>
   <script src="js/github.js"></script>
   <script src="js/view.js"></script>

   <!-- startup -->
   <script src="js/index.js"></script>

   <script id="index-tmpl" type="text/template">
      <h1><%= title %></h1>
      <h3><%= description %></h3>
      <ul>
      <% _.each(posts, function (post, idx) { %>
         <li><a href="#" id="<%= post.id %>" class="navigation">
            <%= post.title %> &rarr;
         </a></li>
      <% }); %>
      </ul>
   </script>

   <script id="github-tmpl" type="text/template">
      <h3>Github repos</h3>
      <ul>
      <% _.each(repos, function (repo, idx) { %>
         <li><a href="<%= repo.url %>" target="_blank"><%= repo.name %> &#8599;</a></li>
      <% }); %>
      </ul>
   </script>

   <script id="page-tmpl" type="text/template">
      <h1><%= title %></h1>
      <div><%= body %></div>
      <a href="#" class="back">&larr; Back</a>
   </script>

</body>
</html>
